{% extends "base.html" %}

{% block page_content %}
<div class="page-header">
	<h1 class="text-center">{{ post.title }}</h1>
</div>

<div class="container">
	<div class="row">
		<div class="post-date text-center">
			<p><i>{{ moment(post.timestamp).format('LL') }}</i></p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8 lead">
			{% if post.body_html %}
				{{ post.body_html | safe }}
			{% else %}
              			{{ post.body }}
              		{% endif %}
		</div>
		<div class="col-md-2"></div>
	</div>
	
</div>


{% endblock %}
